<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">SignUp</div>
            <div class="card-body">
                <form #userForm = "ngForm"  (submit)="signUp(userForm)">

                    <div class="form-group mt-2">
                        <input type="text" name="username" [(ngModel)]="userService.selectedUser.username" class="form-control" placeholder="UserName" required autofocus>
                    </div>

                    <div class="form-group mt-2">
                        <input type="email" name="email" [(ngModel)]="userService.selectedUser.email" class="form-control" placeholder="Email" required>
                    </div>

                    <div class="form-group mt-2">
                        <input type="password" name="password" [(ngModel)]="userService.selectedUser.password" class="form-control" placeholder="Password" required>
                    </div>

                    <div class="form-group mt-2">
                        <button type="submit" class="btn btn-primary btn-sm">SignUp</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
